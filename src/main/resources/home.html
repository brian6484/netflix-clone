<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Inspector Joy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .main-section {
            padding: 50px;
            margin-top: 100px;
        }
        .container-box {
            background-color: #000;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .form-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="main-section">
    <div class="container-box">
        <div class="title">Sign In</div>
        <div class="text">Email or phone number</div>
        <input class="form-input" type="text" name="username" placeholder="Enter email or phone number">
        <div class="text">Password</div>
        <input class="form-input" type="password" name="password" placeholder="Enter password">
        <button class="button" type="submit">Sign In</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
